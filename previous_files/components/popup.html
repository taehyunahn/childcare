<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>신작</title>
    <script language="JavaScript">
      function setCookie(name, value, expiredays) {
        var date = new Date();
        date.setDate(date.getDate() + expiredays);
        document.cookie =
          escape(name) +
          '=' +
          escape(value) +
          '; expires=' +
          date.toUTCString();
      }

      function closePopup() {
        if (document.getElementById('check').value) {
          setCookie('popupYN', 'N', 1);
          self.close();
        }
      }
    </script>
  </head>

  <body>
    <!-- <img src="/images/popup.png" style="width: 100%; margin-top: 0px" /> -->

    <br />

    <input type="checkbox" id="check" align="right" onclick="closePopup();" />

    <font style="text-align: right; font-size: larger"
      >24시간 동안 다시 열람하지 않습니다.</font
    >
    <input type="button" value="닫기" onclick="window.close();" />
  </body>
</html>
